<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Can't Beat Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="choice">
        <h1>It's impossible for you to beat me in tic-tac-toe!</h1>
        <h2>Would you like to go first or second?</h2>
        <button id="first">First</button>
        <button id="second">Second</button>
        
    </div>
    <div class="tic-tac-container">
        <div class="tic-tac-item item1"></div>
        <div class="tic-tac-item item2"></div>
        <div class="tic-tac-item item3"></div>
        <div class="tic-tac-item item4"></div>
        <div class="tic-tac-item item5"></div>
        <div class="tic-tac-item item6"></div>
        <div class="tic-tac-item item7"></div>
        <div class="tic-tac-item item8"></div>
        <div class="tic-tac-item item9"></div>
    </div>
    <script src="javascript/behavior.js"></script>
</body>
</html>
